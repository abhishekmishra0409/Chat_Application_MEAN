<nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold">C</span>
      </div>
      <span class="text-xl font-semibold text-gray-900">ChatApp</span>
    </div>

    <!-- User Menu -->
    <div class="relative">
      <button (click)="toggleDropdown()" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100">
        <app-user-avatar [user]="currentUser" [size]="8"></app-user-avatar>
        <span class="text-sm font-medium text-gray-700">{{ currentUser?.username }}</span>
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div *ngIf="showDropdown"
        class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
        <div class="py-1">
          <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-100">
            {{ currentUser?.email }}
          </div>

          <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-50">
            Sign out
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Overlay to close dropdown -->
<div *ngIf="showDropdown" class="fixed inset-0 z-40" (click)="closeDropdown()"></div>
