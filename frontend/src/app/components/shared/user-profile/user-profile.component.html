<div class="relative" (click)="$event.stopPropagation()">
  <!-- Profile Button -->
  <button (click)="toggleDropdown()"
    class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-700 transition-colors duration-200">

    <!-- User Avatar -->
    <div class="relative">
      <div *ngIf="currentUser?.avatar" class="w-10 h-10 rounded-full bg-cover bg-center border-2 border-indigo-500"
        [style.background-image]="'url(' + currentUser?.avatar + ')'">
      </div>

      <div *ngIf="!currentUser?.avatar"
        class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center border-2 border-indigo-500">
        <span class="text-white font-semibold text-sm">
          <img [src]="currentUser?.avatar" [alt]="currentUser?.username"
            class="w-full h-full rounded-full object-cover" />
        </span>
      </div>

      <!-- Online Status Indicator -->
      <div *ngIf="currentUser?.isOnline"
        class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-gray-900">
      </div>
      <div *ngIf="!currentUser?.isOnline"
        class="absolute -bottom-1 -right-1 w-3 h-3 bg-gray-500 rounded-full border-2 border-gray-900">
      </div>
    </div>

    <!-- User Info (hidden on mobile) -->
    <div class="hidden md:block text-left">
      <p class="text-sm font-medium text-white truncate max-w-[120px]">
        {{ currentUser?.username || 'Loading...' }}
      </p>
      <p class="text-xs text-gray-400">
        {{ currentUser?.isOnline ? 'Online' : 'Offline' }}
      </p>
    </div>

    <!-- Dropdown Arrow -->
    <svg [class.rotate-180]="showDropdown" class="w-4 h-4 text-gray-400 transition-transform duration-200" fill="none"
      stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>

  <!-- Dropdown Menu -->
  <div *ngIf="showDropdown"
    class="absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded-lg shadow-xl z-50 py-1">

    <!-- User Summary -->
    <div class="px-4 py-2 border-b border-gray-700">
      <p class="text-sm font-medium text-white">{{ currentUser?.username }}</p>
      <p class="text-xs text-gray-400 truncate">{{ currentUser?.email }}</p>
    </div>

    <!-- Menu Items -->
    <button (click)="onProfileClick()"
      class="w-full px-4 py-2 text-left text-sm text-gray-300 hover:bg-gray-700 transition-colors duration-200 flex items-center space-x-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      <span>Profile</span>
    </button>

    <button (click)="onSettingsClick()"
      class="w-full px-4 py-2 text-left text-sm text-gray-300 hover:bg-gray-700 transition-colors duration-200 flex items-center space-x-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
        </path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
        </path>
      </svg>
      <span>Settings</span>
    </button>

    <div class="border-t border-gray-700 my-1"></div>

    <button (click)="onLogoutClick()"
      class="w-full px-4 py-2 text-left text-sm text-red-400 hover:bg-red-900 hover:text-red-300 transition-colors duration-200 flex items-center space-x-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span>Logout</span>
    </button>
  </div>
</div>

<!-- Backdrop for closing dropdown -->
<div *ngIf="showDropdown" class="fixed inset-0 z-40" (click)="closeDropdown()">
</div>
