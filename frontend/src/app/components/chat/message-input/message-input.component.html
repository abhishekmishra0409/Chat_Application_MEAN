<div class="bg-white border-t border-gray-200 px-6 py-4">
  <form (ngSubmit)="onSubmit()" class="flex space-x-3">
    <div class="flex-1 relative">
      <textarea [(ngModel)]="message" (input)="onInput()" (keydown)="onKeyPress($event)" name="message"
        placeholder="Type a message..." rows="1"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
        [class.pr-12]="message"></textarea>

      <button *ngIf="message" type="button" (click)="message = ''"
        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <button type="submit" [disabled]="!message.trim()"
      class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
        </path>
      </svg>
    </button>
  </form>
</div>
