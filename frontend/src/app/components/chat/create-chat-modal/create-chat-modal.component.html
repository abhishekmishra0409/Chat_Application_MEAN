<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
  <div
    class="bg-gray-800 rounded-2xl w-full max-w-md overflow-hidden shadow-2xl transform transition-all duration-300 scale-95 hover:scale-100">
    <!-- Header -->
    <div class="px-6 py-5 border-b border-gray-700 bg-gray-900">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-xl font-bold text-white">Create New Chat</h2>
          <p class="text-sm text-gray-400 mt-1">Start a conversation with your friends</p>
        </div>
        <button (click)="close.emit()"
          class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="p-6 space-y-6 bg-gradient-to-b from-gray-800 to-gray-900">
      <!-- Chat Type Toggle -->
      <div class="flex items-center justify-between p-3 bg-gray-700 rounded-xl">
        <span class="text-sm font-medium text-gray-300">Chat Type</span>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" [(ngModel)]="isGroup" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer
                    peer-checked:after:translate-x-5 peer-checked:after:border-white
                    after:content-[''] after:absolute after:top-[2px] after:left-[2px]
                    after:bg-white after:border-gray-300 after:border after:rounded-full
                    after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600">
          </div>
          <span class="ml-3 text-sm font-medium text-gray-300">
            {{ isGroup ? 'Group' : 'Private' }}
          </span>
        </label>
      </div>

      <!-- Group Name -->
      <div *ngIf="isGroup" class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Group Name</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
              </path>
            </svg>
          </div>
          <input [(ngModel)]="chatName" type="text" class="pl-10 w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl
                        text-white placeholder-gray-400 focus:outline-none focus:ring-2
                        focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
            placeholder="Enter group name" />
        </div>
      </div>

      <!-- User Search -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-300">Select Participants</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input [(ngModel)]="searchQuery" type="text" placeholder="Search users..." class="pl-10 w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl
                        text-white placeholder-gray-400 focus:outline-none focus:ring-2
                        focus:ring-indigo-500 focus:border-transparent transition-all duration-200" />
        </div>
      </div>

      <!-- Selected Users Chips -->
      <div *ngIf="selectedUsers.length > 0" class="flex flex-wrap gap-2">
        <div *ngFor="let userId of selectedUsers" class="flex items-center bg-indigo-600 px-3 py-1 rounded-full">
          <span class="text-xs text-white">
            {{ getUsernameById(userId) }}
          </span>
          <button (click)="toggleUserSelection(userId)" class="ml-2 text-white hover:text-indigo-200">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- User List -->
      <div class="max-h-60 overflow-y-auto border border-gray-700 rounded-xl divide-y divide-gray-700
                  scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800">
        <div *ngFor="let user of getFilteredUsers()" (click)="toggleUserSelection(user._id)"
          [class.bg-gray-700]="selectedUsers.includes(user._id)" [class.bg-gray-800]="!selectedUsers.includes(user._id)"
          class="p-4 hover:bg-gray-700 cursor-pointer transition-all duration-200 rounded-lg">

          <div class="flex items-center space-x-4">
            <!-- Checkbox -->
            <div class="flex items-center">
              <div [class]="'w-5 h-5 rounded border-2 flex items-center justify-center transition-all duration-200 ' +
                           (selectedUsers.includes(user._id) ?
                            'bg-indigo-600 border-indigo-600' :
                            'border-gray-500 hover:border-indigo-400')">
                <svg *ngIf="selectedUsers.includes(user._id)" class="w-3 h-3 text-white" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </div>
            </div>

            <!-- User Avatar -->
            <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center
                       shadow-lg ring-2 ring-gray-600 ring-offset-2 ring-offset-gray-800">
              <span class="text-white font-semibold text-sm">{{ user.username.charAt(0).toUpperCase() }}</span>
            </div>

            <!-- User Info -->
            <div class="flex-1 min-w-0">
              <h3 class="text-sm font-semibold text-white truncate">{{ user.username }}</h3>
              <p class="text-xs text-gray-400 truncate">{{ user.email }}</p>
            </div>

            <!-- Online Status -->
            <div class="flex flex-col items-end">
              <div [class]="'w-2 h-2 rounded-full ' + (user.isOnline ? 'bg-green-400' : 'bg-gray-500')"></div>
              <span class="text-xs text-gray-400 mt-1">
                {{ user.isOnline ? 'Online' : 'Offline' }}
              </span>
            </div>
          </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="getFilteredUsers().length === 0" class="p-6 text-center">
          <svg class="w-12 h-12 mx-auto text-gray-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-gray-400 text-sm">No users found</p>
          <p class="text-gray-500 text-xs mt-1">Try adjusting your search terms</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-6 py-5 border-t border-gray-700 bg-gray-900">
      <div class="flex space-x-4">
        <button (click)="close.emit()" class="flex-1 px-6 py-3 text-sm font-semibold text-gray-300 bg-gray-700 rounded-xl
                       hover:bg-gray-600 hover:text-white transition-all duration-200
                       transform hover:scale-105 active:scale-95">
          Cancel
        </button>
        <button (click)="createChat()" [disabled]="isLoading || selectedUsers.length === 0"
          [class]="'flex-1 px-6 py-3 text-sm font-semibold rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95 ' +
                        (isLoading || selectedUsers.length === 0 ?
                         'bg-gray-600 text-gray-400 cursor-not-allowed' :
                         'bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:from-indigo-700 hover:to-purple-700')">
          <span *ngIf="!isLoading" class="flex items-center justify-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Create Chat
          </span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
            Creating...
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
